<ion-header>
  <ion-navbar>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let item of items" (click)="detalhar(item)">

    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.foto_usuario}}">
      </ion-avatar>
      <h2>{{item.usuario}}</h2>
    </ion-item>
  
    <img src="{{item.foto_banner}}">
  
    <ion-card-content>
      <p>{{item.texto}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{item.qtd_curtidas}} Curtidas</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{item.qtd_comentarios}} Comentários</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>

</ion-content>
